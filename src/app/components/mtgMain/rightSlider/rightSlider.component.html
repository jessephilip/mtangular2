<aside>
	<nav class="tabbedNav">
		<div>
			Commander Damage
		</div>
		<div>
			Something Else
		</div>
	</nav>
	<ul class="opponents-list">
		<li *ngFor="let player of opponents">
			<h3>{{ player.name }}</h3>
			<ul class="damages-list">
				<li *ngFor="let damage of player.commanderDamage">
					<h4>{{ damage.id | idToName }}:  {{ damage.amount }}</h4>
				</li>
			</ul>
		</li>
	</ul>
</aside>
