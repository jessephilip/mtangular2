<aside>
	<header>
		<i *ngIf="!photoURL" class="fa fa-2x fa-user"></i>
		<img *ngIf="photoURL" [src]="photoURL" alt="{{ userName }}'s profile image">
		<div>{{ userName || 'placeholder'}}</div>
	</header>
	<main>
		<div *ngFor="let button of buttons">
			<i class="{{ button.class }}"></i>
			<a
				[routerLink]="[button.link]"
				(click)="closeSlider()">
				{{ button.title }}
			</a>
		</div>
	</main>
</aside>
