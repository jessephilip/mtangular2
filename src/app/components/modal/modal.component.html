<main [ngSwitch]="modalObject.type" style="width: 100%">
	<!-- HTML for balloon modal -->
	<div *ngSwitchCase="'balloon'">
		{{ modalObject.details.result }}
	</div>
	<div *ngSwitchCase="'balloon-input'">
		<input
			*ngIf="!entry"
			[(ngModel)]="num"
			(keyup.enter)="entry = modalObject.details.result(num)"
			(keyup.esc)="destroy()"
			(keypress)="keyPressed($event)"
			style="width: 35px"
			givefocus/>
		<span
			*ngIf="entry"
			(click)="destroy()">
			{{ entry }}
		</span>
	</div>
	<div *ngSwitchCase="'image'">
		<img [src]="modalObject.details.imgUrl"/>
	</div>
	<div *ngSwitchCase="'images'" class="modalImages">
		<span *ngFor="let image of modalObject.details.images">
			<img [src]="image.imageUrl"/>
		</span>
	</div>
</main>
