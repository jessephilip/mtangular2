<p>deck-manager</p>
<button [routerLink]="['/deckmanager/create']">
	Create
</button>
<button [routerLink]="['/deckmanager/maintain']">
	Maintain
</button>
<button [routerLink]="['/deckmanager/use']">
	Use
</button>
<div *ngFor="let playerDeck of playerDecks; let i = index">
	<a [routerLink]="['deckmanager/maintain/']">
		<img [src]="playerDeck.deck._commander[0].card.imageUrl"
			[alt]="playerDeck.name"/>
	</a>
	<p>{{ playerDeck.name }}</p>
</div>
<router-outlet></router-outlet>
