<div
  *ngIf="results.length > 0"
  class="results-section">
  <div *ngFor="let result of results; let i = index" class="flex-row align-center" >
    <div name="card-index">{{ i + 1}}</div>
    <mtg-card
      [@appear]
      [card]="result"
      [expandOnHover]="false"
      [showCardShadow]="true"
      [showImageIcon]="true"
      [showExpandIcon]="true"
      [showAddIcon]="true"
      [showTcgIcon]="true"
      [addButtonFunction]=addToDeck>
    </mtg-card>
  </div>
  <button
    *ngIf="results"
    class="btn-blue w100"
    (click)="moreResults()">
    More
  </button>
</div>
<div *ngIf="results.length === 0">
  <span>No Results</span>
</div>
