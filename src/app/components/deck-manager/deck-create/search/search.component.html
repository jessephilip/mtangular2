<div name="searchComponent">
  <div>
    <div name="searchTextInputs">
      <div mtgInputHasFocus>
        <label for="nameSearch">
          Name
        </label>
        <input
          name="nameSearch"
          type="text"
          placeholder="ex: Serra Angel"
          [(ngModel)]="nameSearch"
          (keyup.enter)="search()"/>
      </div>
      <div mtgInputHasFocus>
          <label for="typeSearch">
            Type
          </label>
          <input
            name="typeSearch"
            type="text"
            placeholder="ex: Creature"
            [(ngModel)]="typeSearch"
            (keyup.enter)="search()"/>
        </div>
        <div mtgInputHasFocus>
          <label for="subtypesSearch">
            SubType
          </label>
          <input
            name="subtypesSearch"
            type="text"
            placeholder="ex: Angel"
            [(ngModel)]="subtypesSearch"
            (keyup.enter)="search()"/>
        </div>
        <div mtgInputHasFocus>
          <label for="supertypesSearch">
            SuperType
          </label>
          <input
            name="supertypesSearch"
            type="text"
            placeholder="ex: Legendary"
            [(ngModel)]="supertypesSearch"
            (keyup.enter)="search()"/>
        </div>
      <div mtgInputHasFocus>
        <label for="textSearch">
          Text
        </label>
        <input
          name="textSearch"
          type="text"
          placeholder="ex: Catch all"
          [(ngModel)]="textSearch"
          (keyup.enter)="search()">
      </div>
    </div>
  </div>
  <div name="searchRarityCheckBoxes" class="flex-row">
    <div *ngFor="let input of rarityInputs; let i = index">
      <div class="flex-column align-center justify-center">
        <label
          [for]="input.value"
          [ngClass]="{selected: input.selected}">
          {{ input.value | capitalize }}
        </label>
        <input
          name="rarity"
          type="checkbox"
          [checked]="input.selected"
          (change)="changeCheckbox('rarity', i)"/>
      </div>
    </div>
  </div>
  <div name="searchColorCheckBoxes" class="flex-row">
    <div *ngFor="let input of colorInputs; let i = index">
      <div class="flex-column align-center justify-center">
        <label
          [for]="input.value"
          [ngClass]="{selected: input.selected}"
          [class]="input.value">
          {{ input.value }}
        </label>
        <input
          name="rarity"
          type="checkbox"
          [checked]="input.selected"
          (change)="changeCheckbox('color', i)"/>
      </div>
    </div>
    <div class="flex-column align-center justify-center">
      <label
        [for]="excludeColors">
        Exclude other colors
      </label>
      <input
        name="excludeColors"
        type="checkbox"
        [checked]="excludeColors.selected"
        (change)="changeCheckbox('exclude')"/>
    </div>
  </div>
  <div name="searchPower">
    <label for="power">Power</label>
    <button
      class="button mathSymbols"
      (click)="mathSymbols.increment(0)">
      {{ mathSymbols.symbols[mathSymbols.indices[0]] }}
    </button>
    <section name="power" class="sliderSection">
      <div>{{ powerRange[0] }}</div>
      <nouislider
        [connect]="true"
        [step]="1"
        [min]="0"
        [max]="currentMaxPower"
        [(ngModel)]="powerRange">
      </nouislider>
      <div>{{ powerRange[1] }}</div>
    </section>
  </div>
  <div name="searchToughness">
    <label for="toughness">Toughness</label>
    <button
      class="button mathSymbols"
      (click)="mathSymbols.increment(1)">
      {{ mathSymbols.symbols[mathSymbols.indices[1]] }}
    </button>
    <section name="toughness" class="sliderSection">
      <div>{{ toughnessRange[0] }}</div>
      <nouislider
        [connect]="true"
        [step]="1"
        [min]="0"
        [max]="currentMaxToughness"
        [(ngModel)]="toughnessRange">
      </nouislider>
      <div>{{ toughnessRange[1] }}</div>
    </section>
  </div>
  <div name="searchCMC">
    <label for="cmc">Converted Mana Cost</label>
    <button
      class="button mathSymbols"
      (click)="mathSymbols.increment(2)">
      {{ mathSymbols.symbols[mathSymbols.indices[2]] }}
    </button>
    <section name="castingCost" class="sliderSection">
      <div>{{ cmcRange[0] }}</div>
      <nouislider
        [connect]="true"
        [step]="1"
        [min]="0"
        [max]="currentMaxCMC"
        [(ngModel)]="cmcRange">
      </nouislider>
      <div>{{ cmcRange[1] }}</div>
    </section>
  </div>
  <div name ="searchButtons">
    <button (click)="reset()">
      <i class="fa fa-ban"></i>
      Reset
    </button>
    <button (click)="search()">
      <i class="fa fa-search"></i>
      Search
    </button>
  </div>
</div>
